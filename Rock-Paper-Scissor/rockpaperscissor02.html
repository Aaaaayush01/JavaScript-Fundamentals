<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="rps.css" />
  </head>

  <body>
    <h1>Rock-Paper-Scissors</h1>
    <button class="rock" onclick="playGame('rock')">
      <img src="media/rock-emoji.png" alt="" />
    </button>

    <button class="paper" onclick="playGame('paper')">
      <img src="media/paper-emoji.png" alt="" />
    </button>

    <button class="scissors" onclick="playGame('scissors')">
      <img src="media/scissors-emoji.png" alt="" />
    </button>

    <b><p class="result"></p></b>
    <p class="move"></p>
    <p class="js-score"></p>

    <button
      class="Reset"
      onclick="
        scores.wins = 0;
        scores.losses = 0;
        scores.ties = 0;
        updateScore();
      "
    >
      Reset Score
    </button>
    <button class="AutoPlay" onclick="autoPlay()">Auto-Play</button>

    <script>
      let isAutoPlaying = false;
      let intervalId;

      function autoPlay() {
        if (!isAutoPlaying) {
          intervalId = setInterval(function () {
            const playMove = pickCompMove();
            playGame(playMove);
          }, 1000);
          isAutoPlaying = true;
        } else {
          clearInterval(intervalId);
          isAutoPlaying = false;
        }
      }

      const scores = JSON.parse(localStorage.getItem("scores")) || {
        wins: 0,
        losses: 0,
        ties: 0,
      };
      updateScore();

      function playGame(playerMove) {
        const computerMove = pickCompMove();
        let result = "";

        if (playerMove === "scissors") {
          if (computerMove === "rock") {
            result = "You Lose.";
          } else if (computerMove === "paper") {
            result = "You Won.";
          } else if (computerMove === "scissors") {
            result = "Tied.";
          }
        } else if (playerMove === "paper") {
          if (computerMove === "rock") {
            result = "You Won.";
          } else if (computerMove === "paper") {
            result = "Tied.";
          } else if (computerMove === "scissors") {
            result = "You Lose.";
          }
        } else if (playerMove === "rock") {
          if (computerMove === "rock") {
            result = "Tied.";
          } else if (computerMove === "paper") {
            result = "You Lost.";
          } else if (computerMove === "scissors") {
            result = "You Won.";
          }
        }

        document.querySelector(".move").innerHTML =
          `You chose:<img src="media/${playerMove}-emoji.png">Computer Chose: <img src= "media/${computerMove}-emoji.png">`;

        document.querySelector(".result").innerHTML = `${result}`;

        if (result === "You Won") {
          scores.wins += 1;
        } else if (result === "You Lost") {
          scores.losses += 1;
        } else if (result === "Tie") {
          scores.ties += 1;
        }

        localStorage.setItem("scores", JSON.stringify(scores));

        updateScore();
      }
      function updateScore() {
        document.querySelector(".js-score").innerHTML =
          `Wins : ${scores.wins}, Losses : ${scores.losses}, Ties : ${scores.ties}`;
      }

      function pickCompMove() {
        const randomNum = Math.random();
        let computerMove = "";
        if (randomNum > 0 && randomNum < 1 / 3) {
          computerMove = "rock";
        } else if (randomNum > 1 / 3 && randomNum < 2 / 3) {
          computerMove = "paper";
        } else if (randomNum > 2 / 3 && randomNum < 1) {
          computerMove = "scissors";
        }
        return computerMove;
      }
    </script>
  </body>
</html>
